{% extends 'blog/base.html' %}
{% load static %}
{% block content %}

<section class="container">
    <div class="posts-container">
        {% for post in posts %}
        <div class="post">
            <img src="{{post.img.url}}" alt="" srcset="" class="image">
            <div class="date">
                <i class="fa-regular fa-clock"></i>
                <span>1st may, 2021</span>
            </div>
            <h3 class="title">{{post.title}}</post></h3>
            <p class="text">{{post.desc}}</p>
        </div>
        {% endfor %}
    </div>
    
    <div class="sidebar">

    </div>
</section>
{% endblock content %}
